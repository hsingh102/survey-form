<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
   </head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>Basic Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label>Choose Your Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <span class="error" id="genderError"></span>

            <label>Select Your Interests:</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="country">Choose Your Country:</label>
            <select id="country" name="country" required>
                <option value="">--Select--</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select>
            <span class="error" id="countryError"></span>

            <label for="username">Username (Alphanumeric only):</label>
            <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]+$" required>
            <span class="error" id="usernameError"></span>

            <label for="dob">Date of Birth (DD-MM-YYYY):</label>
            <input type="text" id="dob" name="dob" pattern="\d{2}-\d{2}-\d{4}" placeholder="DD-MM-YYYY" required>
            <span class="error" id="dobError"></span>

            <label for="custom-id">Custom ID (Format: ABC-1234):</label>
            <input type="text" id="custom-id" name="custom-id" pattern="^[A-Z]{3}-\d{4}$" placeholder="ABC-1234" required>
            <span class="error" id="customIdError"></span>
        </fieldset>

        <fieldset>
            <legend>More Details</legend>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" required>
            <span class="error" id="ageError"></span>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </fieldset>

        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
