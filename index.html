<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <form action="#" method="post">
        
        <!-- Name Input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <!-- Radio Button Group -->
        <label>Choose Your Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
        <!-- Checkbox Group -->
        <label>Select Your Interests:</label>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Reading</label>
        
        <!-- Dropdown Menu -->
        <label for="country">Choose Your Country:</label>
        <select id="country" name="country" required>
            <option value="">--Select--</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select>
        
        <!-- Username with Regex Validation -->
        <label for="username">Username (Alphanumeric only):</label>
        <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]+$" required>
        
        <!-- Date Input with Validation -->
        <label for="dob">Date of Birth (DD-MM-YYYY):</label>
        <input type="text" id="dob" name="dob" pattern="\d{2}-\d{2}-\d{4}" placeholder="DD-MM-YYYY" required>
        
        <!-- Custom Code Field -->
        <label for="custom-id">Custom ID (Format: ABC-1234):</label>
        <input type="text" id="custom-id" name="custom-id" pattern="^[A-Z]{3}-\d{4}$" placeholder="ABC-1234" required>
        
        <!-- Additional Inputs -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" required>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
        
        <!-- Submit Button -->
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
